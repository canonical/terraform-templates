name: Test

on:
  pull_request:

jobs:
  action-test:
    name: Check Actions
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: actionlint
        uses: raven-actions/actionlint@v1
        with:
          shellcheck: false
  j2lint-test:
    name: Check J2
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run j2lint
        uses: ansible-actions/j2lint-action@v0.0.1
        with:
          target: "./templates"

  required_status_checks:
    name: Required Terraform Test Status Checks
    runs-on: ubuntu-latest
    needs:
      - action-test
      - j2lint-test
    if: always() && !cancelled()
    timeout-minutes: 5
    steps:
      - run: |
          [ '${{ needs.action-test.result }}' = 'success' ] || (echo action-test failed && false)
          [ '${{ needs.j2lint-test.result }}' = 'success' ] || (echo j2lint-test failed && false)
