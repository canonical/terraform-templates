name: Test

on:
  pull_request:

jobs:
  action-test:
    name: Check Actions
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: actionlint
        uses: raven-actions/actionlint@v1
        with:
          shellcheck: false
  required_status_checks:
    name: Required Terraform Test Status Checks
    runs-on: ubuntu-latest
    needs:
      - action-test
    if: always() && !cancelled()
    timeout-minutes: 5
    steps:
      - run: |
          [ '${{ needs.action-test.result }}' = 'success' ] || (echo action-test failed && false)
